<div class="side-bar">
    <div class="logo-container">
        <a ui-sref="categories">
            <div class="logo"></div>
        </a>
    </div>
    <div class="category">
        <i class="icon math-icon"></i>
        <h2>Math</h2>
    </div>
    <ul class="exercises">
        <li class="active"><a>Exercise 1</a></li>
        <li><a>Exercise 2</a></li>
        <li><a>Exercise 3</a></li>
    </ul>
</div>
<div class="main-content maths-exercise">
    <div class="card">
        <div class="badge">Exercice 1</div>
        <div class="exercise-time">3 minutes exercise</div>
        <div class="step-container">
            <h2>Find out the emissions that your bus produce on your route to school.</h2>
            <h3 class="step">STEP 1</h3>
            <p class="statement">Select your bus stops</p>
            <p class="statement-desc">It will be interesting to pick the bus that you take everyday to go to school.</p>
            <ul class="lines-container clearfix">
                <li ng-repeat="line in $ctrl.lines track by $index" ng-class="{'active': $ctrl.selectedLine == line}">
                    <a ng-click="$ctrl.selectLine(line)">
                        {{line.number}}
                    </a>
                </li>
            </ul>
            <div class="card-footer">
                <button class="btn badge next-btn" ng-disabled="!$ctrl.selectedLine" ui-sref="mathsStep2({lineId: $ctrl.selectedLine})">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
