<ui-gmap-google-map center="ctrl.map.center" zoom="ctrl.map.zoom" bounds="ctrl.map.bounds" options="ctrl.map.options">
    <ui-gmap-polygon path="ctrl.polygon"></ui-gmap-polygon>
</ui-gmap-google-map>

<button ng-click="ctrl.randomQuarter()">Random quarter !</button>

<select ng-model="ctrl.currentQuarter" ng-options="item as item.name for item in ctrl.optionsToKnow" ng-change="ctrl.itIsAwesome()">
</select>

<span>{{ ctrl.response }}</span>
